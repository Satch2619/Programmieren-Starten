<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Farben spezifizieren</title>
    <style>
      div {
        border-width: 3px;
        border-color: black;
        border-style: groove;
        background-color: burlywood;
        border-radius: 10px;
        padding: 2.5px;
      }
      p {
        border: 3px solid red;
      }
      h1 {
        border-bottom: 3px solid green;
      }
    </style>
  </head>
  <body>
    <div>
      <h1>Lorem, ipsum dolor.</h1>
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Officiis
        incidunt ducimus rerum magni architecto quia blanditiis id reiciendis
        dolores ratione!
      </p>
    </div>
  </body>
</html>
